blacklist = ["scratch"]

# default

[default_session]
startup_command = "nvim +GoToFile"
startup_command_ignore_dirs = ["~/code", "~/.config"]
preview_command = "eza --all --git --icons --color=always {}"

# common

[[session]]
name = "Downloads"
path = "~/Downloads"

[[session]]
name = "home (~)"
path = "~"

# mosh

[[session]]
name = "fat"
path = "~"
startup_command = "mosh --server=/usr/local/bin/mosh-server clifton@fat"

[[session]]
name = "deuce"
path = "~"
startup_command = "ssh deuce"

# mana

[[session]]
name = "prefect"
path = "~/code/mana/prefect-flows"

[[session]]
name = "copilot"
path = "~/code/mana/copilot"

# other projects

[[session]]
name = "cmt"
path = "~/code/rust/cmt"

# configs

[[session]]
name = "vim config"
path = "~"
startup_command = "nvim .vimrc"

[[session]]
name = "tmux config"
path = "~"
startup_command = "nvim .tmux.conf.local"
preview_command = "bat --language=bash --style=snip --color=always ~/.tmux.conf.local"

[[session]]
name = "sesh config"
path = "~/.config/sesh"
startup_command = "nvim sesh.toml"
preview_command = "bat --language=toml --style=snip --color=always ~/.config/sesh/sesh.toml"

[[session]]
name = "ghostty config"
path = "~/Library/Application Support/com.mitchellh.ghostty"
startup_command = "nvim config"

[[session]]
name = "/ect/hosts"
path = "/etc"
startup_command = "sudo nvim hosts"

